app = "animebot72"
primary_region = "gru"

[build]
  dockerfile = "Dockerfile"

[machines]
  memory = "2048mb"  # 2GB suficiente pro YakaBot + Chrome
  cpus = 2

[env]
  DISPLAY = ":99"
  DEBIAN_FRONTEND = "noninteractive"
  NODE_ENV = "production"
  PUPPETEER_EXECUTABLE_PATH = "/usr/bin/google-chrome-stable"
  PUPPETEER_SKIP_CHROMIUM_DOWNLOAD = "true"
  TZ = "America/Sao_Paulo"

# Serviço YakaBot (Express server)
[[services]]
  protocol = "tcp"
  internal_port = 3000
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  # Health check pro YakaBot
  [[services.http_checks]]
    interval = "30s"
    timeout = "10s"
    grace_period = "10s"
    method = "get"
    path = "/"
    protocol = "http"

# Serviço Chrome GUI (noVNC)
[[services]]
  protocol = "tcp"
  internal_port = 6080
  auto_stop_machines = false
  auto_start_machines = true

  [[services.ports]]
    port = 8080

# Serviço VNC direto
[[services]]
  protocol = "tcp"
  internal_port = 5900

  [[services.ports]]
    port = 5900
