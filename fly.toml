# fly.toml app configuration file - BOT 24/7 COM DOCKERFILE
app = 'animebot72'
primary_region = 'gru'

[build]
  dockerfile = "Dockerfile"  # ⚡ USA O DOCKERFILE

[env]
  NODE_ENV = "production"
  PORT = "3000"
  PUPPETEER_SKIP_CHROMIUM_DOWNLOAD = "true"
  PUPPETEER_EXECUTABLE_PATH = "/usr/bin/google-chrome-stable"
  CHROME_BIN = "/usr/bin/google-chrome-stable"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'off'        # ⚡ NUNCA PARA
  auto_start_machines = true        # ⚡ SEMPRE INICIA
  min_machines_running = 1          # ⚡ MÍNIMO 1 RODANDO
  processes = ['app']
  
  [http_service.concurrency]
    type = "requests"
    hard_limit = 200
    soft_limit = 150

[[vm]]
  memory = '1gb'    # ⚡ 1GB para Chrome + Bot
  cpu_kind = 'shared'
  cpus = 1

[processes]
  app = "./start.sh"  # ⚡ USA O SCRIPT DO DOCKERFILE

[restart]
  policy = "always"

[[services]]
  protocol = "tcp"
  internal_port = 3000
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "requests"
    hard_limit = 200
    soft_limit = 150

  [[services.tcp_checks]]
    interval = "30s"
    timeout = "10s"
    grace_period = "10s"

  [[services.http_checks]]
    interval = "30s"
    timeout = "10s"
    grace_period = "10s"
    method = "get"
    path = "/health"
    protocol = "http"
